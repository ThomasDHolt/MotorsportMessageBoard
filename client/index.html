<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/webp" href="./webIcon.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <script type="module" src="./src/main.js" defer></script>
    <title>Nurburgring 2025 Guestbook</title>
  </head>
  <body>
    <header class="flex-container flex-column flex-centre-horizontal flex-centre-vertical">
      <img class="page-logo" src="./images/logo.webp">
      <h1 class="page-title">Feedback Form</h1>
    </header>
    <form id="feedbackForm">
      <div class="flex-container flex-column flex-centre-vertical">
        <div>
          <input type="text" name="senderName" placeholder="Name" class="top-field" />
          <input type="number" min="0" max="5" name="rating" placeholder="Rating out of 5..." class="top-field" />
        </div>
        <div>
          <input type="text" name="feedback" placeholder="Please enter your feedback here..." class="feedback-field" />
        </div>
        <div>
          <button type="submit" class="submit-button">Submit Feedback</button>
        </div>
      </div>
    </form>
    <section id="feedbackSection" class="flex-container flex-column flex-stretch"></section>
  </body>
</html>
